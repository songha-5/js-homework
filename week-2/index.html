<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/main.css" />
  <script defer src="/src/scripts/main.js"></script>
  <title>Carousel</title>
</head>
<body>
  <main>
    <article class="container">
      <!-- 추천게임 버튼 영역 -->
      <button type="button" class="button-suggestion" aria-label="추천 게임 더보기">
        <img src="/src/images/icon_gamesvg.svg" alt="" />
        <span class="title-suggestion">추천 게임</span>
        <img src="/src/images/icon_game_arrow.svg" alt="" />
      </button>

      <!-- 카드 영역 -->
      <section class="cards-wrap">
        <div class="card-item">
          <div class="card-graphic">
            <img class="card-character" data-zoom="character" src="/src/images/game_character_1.png" alt="크로노 오디세이 게임 캐릭터" />
            <div class="card-background" aria-label="크로노 오디세이 게임 캐릭터 배경"></div>
          </div>
          <ul class="card-info">
            <li class="card-info-title" data-info="title">크로노 오디세이</li>
            <li class="card-info-subScript" data-info="subScript">멈춰 있던 시간이 흐른다</li>
            <li class="card-info-genre" data-info="genre">MMORPG</li>
          </ul>
        </div>

        <div class="card-item">
          <div class="card-graphic">
            <img class="card-character" data-zoom="character" src="/src/images/game_character_2.png" alt="아키에이지 워 게임 캐릭터" />
            <div class="card-background" aria-label="아키에이지 워 게임 캐릭터 배경"></div>

          </div>
          <ul class="card-info">
            <li class="card-info-title" data-info="title">아키에이지 워</li>
            <li class="card-info-subScript" data-info="subScript">시대의 전설을 향해</li>
            <li class="card-info-genre" data-info="genre">MMORPG</li>
          </ul>
        </div>
      </section>

      <!-- 네비게이션 영역 -->
      <nav class="navigation">
        <button class="icon-naiv navi-prev" type="button">
          <img src="/src/images/icon_button_arrow.svg" alt="페이지 이전으로 이동" />
        </button>
        <div class="page-state">
          <span class="page-state-total" aria-label="총 페이지" data-page="total">3</span>
          <span class="page-state-slash" aria-hidden="true">/</span>
          <span class="page-state-now" aria-hidden="중 현재" data-page="now">1</span>
        </div>
        <button class="icon-naiv navi-next" type="button">
          <img src="/src/images/icon_button_arrow.svg" alt="페이지 이후로 이동" />
        </button>
      </nav>
    </article>
  </main>
</body>
</html>
