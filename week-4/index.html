<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="요금제 비교 선택 서비스 랜딩 페이지" />
  <link rel="stylesheet" href="./src/css/main.css" />
  <script defer src="./src/scripts/main.js"></script>
  <title>요금제 플랜 비교 컴포넌트</title>
</head>
<body>
  <!-- 컨텐츠 내용 소개 -->
  <h1 class="sr_only">요금제 플랜 비교</h1>
  <p class="sr_only">요금제 basic, standard, premium 비교 선택할 수 있음</p>

  <!-- 요금제 리스트 버튼 -->
  <section class="card-section" data-select="card">
    <button class="card_button checked" role="radio" aria-checked="false">
      <h2 class="card_title">BASIC</h2>
      <p class="card_money">Free</p>

      <ul class="card_sub_content">
        <li class="card_sub_list">
          <i class="list_checked"></i>
          <span class="crad_sub_title">기본 대시보드 제공</span>
        </li>
        <li class="card_sub_list">
          <i class="list_checked"></i>
          <span class="crad_sub_title">월 10회 리포트</span>
        </li>
        <li class="card_sub_list">
          <i class="list_checked"></i>
          <span class="crad_sub_title">커뮤니티 지원</span>
        </li>
      </ul>
    </button>

    <button class="card_button" role="radio" aria-checked="false">
      <h2 class="card_title">STANDARD</h2>
      <p class="card_money">₩15,000</p>

      <ul class="card_sub_content">
        <li class="card_sub_list">
          <i class="list_checked"></i>
          <span class="crad_sub_title">모든 기능 무제한</span>
        </li>
        <li class="card_sub_list">
          <i class="list_checked"></i>
          <span class="crad_sub_title">광고 제거</span>
        </li>
        <li class="card_sub_list">
          <i class="list_checked"></i>
          <span class="crad_sub_title">이메일 고객 지원</span>
        </li>
        <li class="card_sub_list">
          <i class="list_checked"></i>
          <span class="crad_sub_title">데이터 내보내기</span>
        </li>
      </ul>
    </button>

    <button class="card_button" role="radio" aria-checked="false">
      <h2 class="card_title">PREMIUM</h2>
      <p class="card_money">₩30,000</p>

      <ul class="card_sub_content">
        <li class="card_sub_list">
          <i class="list_checked"></i>
          <span class="crad_sub_title">STANDARD 혜택 전체</span>
        </li>
        <li class="card_sub_list">
          <i class="list_checked"></i>
          <span class="crad_sub_title">전담 매니저 배정</span>
        </li>
        <li class="card_sub_list">
          <i class="list_checked"></i>
          <span class="crad_sub_title">API 액세스 권한</span>
        </li>
        <li class="card_sub_list">
          <i class="list_checked"></i>
          <span class="crad_sub_title">초기 설정 컨설팅</span>
        </li>
      </ul>
    </button>
  </section>

  <!-- 요금제 선택 알림창 -->
  <div class="card_noti" aria-live="polite">
    <span class="card_noti_step">Premium</span> 플랜(<span class="card_noti_money">30,000</span>원)을 선택하셨습니다.
  </div>
</body>
</html>
